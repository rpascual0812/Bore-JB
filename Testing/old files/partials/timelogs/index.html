<style type="text/css">
.red {
    color: #ff0000;
}
</style>
<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h3 class="animated fadeInLeft">Time Logs</h3>
                <p class="animated fadeInDown">
                    <a href="#/">Home</a> <span class="fa-angle-right fa"></span> 
                    Time Logs
                </p>
            </div>
        </div>
    </div>
    <div class="panel">
        <div style="padding-left: 20px; padding-top:20px;">
            <div style="font-size: 18px;">
                <div style="float:left; margin-right:10px;">
                    Date From: <input ng-model="filter.datefrom" type="text" id="datefrom" style="width:120px;"/>
                </div>
                <div style="float:left; margin-right:10px;">
                    Date To: <input ng-model="filter.dateto" type="text" id="dateto" style="width:120px;"/>
                </div>
                <div style="float:left; margin-right:10px;">
                    <div
                        isteven-multi-select
                        input-model="employees"
                        output-model="filter.employee"
                        button-label="icon name"
                        item-label="icon name maker"
                        tick-property="ticked"
                        selection-mode="single"
                        style="width:295px; float:left;"
                        max-height="200px"
                    >
                    </div>
                </div>
                <div style="float:left;">
                    <input type="button" class="btn btn-primary" value="SEARCH" ng-click="show_timesheet()">
                    <input type="button" class="btn btn-success" value="EXPORT" ng-click="export_timesheet()">
                </div>
            </div>
        </div>
        <div style="height:50px; width:100%;">

        </div>
        <div class="responsive-table">
            <b style="margin-left:5px;">Total: {{timesheet_data.length}}</b>
            <table id="datatables-example" class="table table-striped table-bordered" width="90%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee</th>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Log in</th>
                        <th>Log out</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, v) in timesheet_data" style="cursor:pointer;">
                        <td>{{v.employee_id}}</td>
                        <td>{{v.employee}}</td>
                        <td>{{v.log_date2}}</td>
                        <td>{{v.log_day}}</td>
                        <td ng-class="(v.log_in == 'None')?'red':''">{{v.log_in}}</td>
                        <td ng-class="(v.log_out == 'None')?'red':''">{{v.log_out}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="height:50px; width:100%;">

        </div>
    </div>
</div>
