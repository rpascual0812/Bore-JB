<div class="registration">
<div class="breakthick"></div>
<div class="breakthickSec"></div>
<span class="title"> LIST OF RECRUITERS </span>
  <table class="row-border hover report table table-striped table-bordered" style="text-align: center;">
        <tbody>
        <tr>
            <th>DATE CREATED</th>
            <th>PIN</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>COMPANY NAME</th>
            <th>EMAIL_ADDRESS</th>
            <th>EMPTY COLUMN</th>
        </tr>                    
        <tr ng-repeat="(key,value) in profiles">

        <td>{{value.date_created}}</td>
        <td>{{value.pin}}</td>
        <td>{{value.first_name}}</td>
        <td>{{value.last_name}}</td>
        <td>{{value.company_name}}</td>
        <td>{{value.email_address}}</td>

        <td>*EMPTY*</td>
        </tr>
</tbody>
</table>
</div>
