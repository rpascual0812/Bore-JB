
<link href='../CSS/employer_register.css' rel='stylesheet' type='text/css'>

<div ng-controller="Background" style="background-color: #f02129">
	<p class="welcome-emp">WELCOME !</p>
	<input type="text" class="name" ng-model="form.name" placeholder="COMPANY NAME"/>
	<input type="text" class="person" ng-model="form.contact_person" placeholder="CONTACT PERSON"/>
	<input type="text" class="number" ng-model="form.contact_number" placeholder="CONTACT NUMBER"/>
	<input type="time" class="time" ng-model="form.best_time"/>
	<input type="text" class="email" ng-model="form.email" placeholder="EMAIL"/>
	<input type="button" class="register" value="REGISTER" ng-click="register()">

	<img class="c-briefcase" src="../ASSETS/img/briefcase_employer.png"/>
	<img class="jonathan" src="../ASSETS/img/jonathan.gif"/>

	<div class="message-spacing">
		<span class="message">WELCOME TO CHRS</span>
		<span class="message-2">PLEASE FILL UP THE FOLLOWING</span>
		<span class="messagepop">{{user.error_msg}}</span>
	</div>

</div>
