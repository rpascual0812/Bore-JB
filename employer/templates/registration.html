<style type="text/css">
#container {
	margin-right: 10px;
  position: fixed;
  bottom: 0;
  right: 0;
  pointer-events: none;
}
.chat {
  border: 1px solid #999;
  display: inline-block;
  vertical-align: bottom;
  position: relative;
  margin: 0 5px;
  pointer-events: auto;
}

.chat input {
	width: 100px;
	height: 30px;
}

.color-picker {
	width: 30px;
	height: 30px;
	float: left;
	cursor: pointer;
}

</style>

<link href='../CSS/employer_register.css' rel='stylesheet' type='text/css'>

<div ng-controller="Background" style="background-color: {{background}}">
	<form name="userForm" ng-submit="register()" novalidate>
		<div class="cont">
			<div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
				<input type="text" name="name" class="form-control" ng-model="form.name" placeholder="COMPANY NAME" required>
				<p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="name">Your Company name is required.</p>
			</div>
			
			<div class="form-group" ng-class="{ 'has-error' : userForm.person.$invalid && !userForm.person.$pristine }">
				<input type="text" name="person" class="form-control" ng-model="form.contact_person" placeholder="CONTACT PERSON" required>
				<p ng-show="userForm.person.$invalid && !userForm.person.$pristine" class="person">Your Contact Person is required.</p>
			</div>
			
			<div class="form-group" ng-class="{ 'has-error' : userForm.number.$invalid && !userForm.number.$pristine }">
				<input type="text" name="number" class="form-control" ng-model="form.contact_number" placeholder="CONTACT NUMBER" required>
				<p ng-show="userForm.number.$invalid && !userForm.number.$pristine" class="number">Your Contact Person's number is required.</p>
			</div>

			<div class="form-group" ng-class="{ 'has-error' : userForm.besttime.$invalid && !userForm.besttime.$pristine }">
				<input type="time" name="besttime" class="form-control" ng-model="form.best_time" placeholder="BEST TIME TO CALL" required>
				<p ng-show="userForm.besttime.$invalid && !userForm.besttime.$pristine" class="besttime">Your Best time to call is required.</p>
			</div>

			<div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
				<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
					<input type="text" name="email" class="form-control" ng-model="form.email" placeholder="E-mail" required>
					<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
				</div>
				<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="register()">REGISTER</button>
			</div>
		</div>
	</form>

	<div id="container">
	  	<div class="chat">
	    	<div class="chatbox">
	    		<input type="text" placeholder="HEX Color" ng-model="custom" ng-change="custom_changed()" />
	    		<div class="color-picker" ng-repeat="(k,v) in list.color" style="background-color: {{ v }}" ng-click="change_color(v)">{{k + 1}}</div>
	    	</div>
	  	</div>
	</div>

</div>
