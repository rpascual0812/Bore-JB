
<div class="registration">
	<form name="userForm" ng-submit="register()" novalidate>
	<div class="breakthick"></div>
	<div class="breakthickSec"></div>
	<span class="title"> REGISTRATION </span>
	<div class="inputs">
		<div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
			<input type="text" name="name" class="company" ng-model="form.company_name" placeholder="COMPANY NAME" required>
			<span style ="margin:-5.5% 0% 0% 37%;font-size:13px;width:300px;color:red;" ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="name">Your Company Name is required.</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : userForm.person.$invalid && !userForm.person.$pristine }">
			<input type="text" style="width:49.5%; float:left" is-letters name="person" class="fname" ng-model="form.first_name" placeholder="FIRST NAME" required>
			<input type="text" style="width:49.5%; float:left" name="person" class="lname" is-letters ng-model="form.last_name" placeholder="LAST NAME" required>
			<span style ="margin:-5.5% 0% 0% 39%;font-size:13px;width:300px;color:red;" ng-show="userForm.person.$invalid && !userForm.person.$pristine" class="person">Your Full name is required.</span>
		</div>
		<div class="form-group"  ng-class="{ 'has-error' : userForm.number.$invalid && !userForm.number.$pristine }">
			<input type="text" is-number maxlength="12" name="number" class="contact" ng-model="form.contact_number" placeholder="CONTACT NUMBER" required>
			<span style ="margin:-5.5% 0% 0% 40%;font-size:13px;width:300px;color:red;" ng-show="userForm.number.$invalid &&!userForm.number.$pristine" class="number">Your Number is required.</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : userForm.besttime.$invalid && !userForm.besttime.$pristine }">
			<span class="callLabel">BEST TIME TO CALL:</span>
			<input type="time" maxlength="7" name="besttime" class="call" ng-model="form.best_time" required>
			<span style ="margin:-5.5% 0% 0% 38%;font-size:13px;width:300px;color:red;" ng-show="userForm.besttime.$invalid && !userForm.besttime.$pristine" class="besttime">Your Best time to call is required.</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
			<input type="text" name="email" class="email" ng-model="form.email_address" placeholder="E-mail" required>
			<span style ="margin:-4% 0% 0% 42%;font-size:13px;width:300px;color:red;" ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</span>
		</div>
			<div class="breakthickSec"></div>
			<button type="submit" class="btn btn-primary register" ng-disabled="userForm.$invalid" ng-click="register()">REGISTER</button>
	</div>
	<div class="breakthickSecR"></div>
	<div class="breakthickR"></div>
	</form>
</div>
