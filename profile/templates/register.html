<div class="registration">
	<form name="regform" novalidate>
	<div class="breakthick"></div>
	<div class="breakthickSec"></div>
	<span class="title"> REGISTRATION </span>
		<div class="inputs">

			<input required placeholder="First Name" class="form-control" type="text" name="first_name" ng-model="form.first_name" />
			<span style ="margin:-5.5% 0% 0% 30%; font-size:13px; width:300px; color:red;" ng-show="regform.first_name.$invalid && !regform.first_name.$pristine" class="first_name">Your First Name is required.</span>
			<br/>

			<input required placeholder="Last Name" class="form-control" type="text" name="last_name" ng-model="form.last_name" />
			<span style ="margin:-5.5% 0% 0% 30%; font-size:13px; width:300px; color:red;" ng-show="regform.last_name.$invalid && !regform.last_name.$pristine" class="last_name">Your Last Name is required.</span>
			<br/>

			<input required emailCheck placeholder="Email Address" class="form-control company" type="email" name="email" ng-model="form.email" ng-change="checkEmail()" ng-blur="checkEmail()" />
			<span ng-show="regform.email.$pending.emailCheck">Checking if this email is available...</span>
			<span ng-show="regform.email.$error.emailCheck">This email is already taken!</span>
			<span style="font-size:13px; width:300px; color:red;" ng-show="regform.email.$dirty && regform.email.$invalid">
			<span style="font-size:13px; width:300px; color:red;" ng-show="regform.email.$error.required">Email is required.</span>
			<span ng-show="regform.email.$error.email">Invalid email address</span></span>
			<br/>

			<input required placeholder="Password" class="form-control company" type="password" id="pw1" name="pw1" ng-model="form.password" />
			<span style="font-size:13px; width:300px; color:red;" ng-show="regform.pw1.$error.required && !regform.pw1.$pristine">Password is required.</span>
			<br/>
			<input required placeholder="Confirm Password" class="form-control company" type="password" id="pw2" name="pw2" ng-model="form.password2" pw-check="pw1"/>
			<br/>

			<span style="font-size:13px; width:300px; color:red;" ng-show="regform.pw2.$error.required && !regform.pw2.$pristine">Password Confirmation is required.</span>
			<span style="font-size:13px; width:300px; color:red;" class="msg-error" ng-show="regform.pw2.$error.pwmatch">Passwords don't match.</span>


			<div class="breakthickSec"></div>
			<input id="register" class="btn btn-primary register" type="submit" value="Register" ng-click="register()" ng-disabled="regform.$invalid || regform.pw1.$invalid && regform.pw2.$invalid || regform.email.$error.emailCheck" />
		</div>

	<div class="breakthickSecR"></div>
	<div class="breakthickR"></div>
	</form>
</div>
