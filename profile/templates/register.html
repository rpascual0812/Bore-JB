<div class="container">
	<form role="form">
		<legend>Registration</legend>

		<label for="firstName">First Name: </label>
		<input required id="firstName" type="text" ng-model="form.firstName" placeholder="First Name"/>
		<div class="help-block with-errors"></div><br>

		<label for="lastName">Last Name: </label>
		<input required id="lastName" type="text" ng-model="form.lastName" placeholder="Last Name"/>
		<div class="help-block with-errors"></div><br>

		<label for="email">Email Address:</label>
		<input required id="email" type="email" ng-model="form.email" placeholder="Email Address"/> 
		<div class="help-block with-errors"></div><br>
		
		<label for="password1">Password: </label>
		<input required id="password1" type="password" ng-model="form.password1" placeholder="Password"/>
		<div class="help-block with-errors"></div><br>
		
		<input required id="password2" type="password" ng-model="form.password2" data-match="#password1" data-match-error="The password doesn't match." placeholder="Confirm Password"/>
		<div class="help-block with-errors"></div><br>


		<input type="submit" value="submit" ng-click="register()">
	</form>
</div>
